<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" type="imagex/png" href="./Vector.svg">
    
    
    <title>Decodificador</title>
</head>

<body>

    <header>
        <img src="./Vector.svg" alt="Logo">
    </header>
    
   <main>
    <input type="text" name="input" id="caixa-de-texto" placeholder="Digite seu texto aqui">
    <div id="caixa">
        <img src="./imagem.svg" alt="" id="imagem">
        <h1>Nenhuma mensagem encontrada</h1>
        <p id="text">Digite um texto que você deseja criptografar ou descriptografar.</p>
        <p id="result"></p>
        <button style="display: none;" id="ctrlc">Copiar</button>
    </div>
    
</main>
   
   <footer>
    <div id="alerta"><img src="./Group.svg" alt="alerta">
        <p>Apenas letras minúsculas e sem acento.</p></div>
    <div id="botoes"><button id="cripto">Criptografar</button>
        <button id="decripto">Descriptografar</button>
        
    </div>
    <p id="credits">Desenvolvido por <a href="http://github.com/ellencaroliny">Ellen</a></p>
    

   </footer>
   
   
</body>
<script src="./script.js"></script>
</html>
